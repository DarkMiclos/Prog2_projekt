{% extends "./base.html" %}
{% load static %}
{% block content %}
<div class="content">
    <script src="https://js.stripe.com/v3/"></script>
    <button id="checkout-button">Foglalás</button>
    {% for product in products %}
    <h1>{{ product.price }}</h1>
    {% endfor %}
    <p>{{charge.name}}</p>
    <form action="{{charge.hosted_url}}" method="get">
        <button type="submit">Pay with cryptocurrency</button>
    </form>
    <label for="number-of-days">Napok Száma:</label>
    <input type="number" min="1" step="1" label = "number-of-days" value = "1"/>
    <script src="{% static 'javascript/modules/stripe.js' %}?{% now ' u'='' %}"></script>
</div>
{% endblock content %}
