{% extends "./base.html" %}
{% load static %}
{% block content %}
<div class="content">
  {% for image in images %}
  <div class="gallery-image-container">
    <img src="/{{ image.image }}" alt="{{ image.title }}" class="gallery-image img-clicked">
  </div>
  {% endfor %}
</div>
<script src="{% static 'javascript/modules/image_clicked.js' %}?{% now ' u'='' %}"></script>
{% endblock content %}
